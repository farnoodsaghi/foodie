<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="flex w-full h-full" *ngIf="!isLoading">
  <div class="mx-14 mt-10 mb-16">
    <div class="flex flex-row justify-between items-start w-full h-full gap-6">
      <div class="flex justify-center items-start w-2/5 h-full">
        <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" class="" />
      </div>

      <div
        class="flex flex-col justify-start items-start w-3/5 h-full gap-8 text-coal-black"
      >
        <div class="flex flex-col gap-1">
          <h2 class="font-lato text-3xl font-bold">
            {{ recipe.strMeal | titlecase }}
          </h2>
          <p class="font-rubik font-base text-sm">
            Origin: {{ recipe.strArea }}
          </p>
          <p class="font-rubik font-base text-sm">
            Category: {{ recipe.strCategory }}
          </p>
        </div>
        <p class="font-rubik font-light text-base">
          <strong class="font-semibold">Instructions:</strong>
          {{ recipe.strInstructions }}
        </p>
        <div class="flex flex-col gap-2">
          <p><strong>Ingredients:</strong></p>
          <ul
            class="flex flex-col justify-start items-start gap-1 font-rubik font-light text-base"
          >
            <li
              *ngFor="let ingredient of ingredients"
              class="flex flex-row justify-between items-center group gap-3"
            >
              <button
                class="flex invisible justify-center items-center rounded-full group-hover:visible"
                (click)="onAddOrRemoveIngredient(ingredient)"
              >
                <fa-icon
                  [icon]="faPlus"
                  *ngIf="!isInShoppingList(ingredient)"
                  class="text-green-500 text-base m-auto"
                ></fa-icon>
                <fa-icon
                  [icon]="faMinus"
                  *ngIf="isInShoppingList(ingredient)"
                  class="text-red-500 text-base m-auto"
                ></fa-icon>
              </button>
              {{ ingredient.amount | titlecase }} -
              {{ ingredient.name | titlecase }}
              <span
                class="italic text-cyan-700"
                *ngIf="isInShoppingList(ingredient)"
                >(in shopping list)</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
